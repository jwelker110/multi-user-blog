{% extends 'base.html' %}

{% block title %}Blogger | Register{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-styled" method="post" action="/user/register">
                <h1>Register Account</h1>
                {{ render_form(form, '', 'form-control') }}
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Sign Up">
                    <a href="/user/login" class="btn btn-info">Sign In</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
