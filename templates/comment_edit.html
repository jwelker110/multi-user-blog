{% extends 'base.html' %}

{% block title %}Blogger | Edit{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <form class="form-styled" method="post" action="/comment/edit">
            <h1>Edit your comment</h1>
            {{ render_form(form, '', 'form-control') }}
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Save Changes">
                <a href="/post/view?key={{ post.key.urlsafe() }}" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
